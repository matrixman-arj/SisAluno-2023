<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	
	  layout:decorate="~{layout/layoutPadrao}"
	  xmlns:sisaluno="http://sisaluno.decex.eb.mil.br"
	  xmlns:data="http://www.thymeleaf.org/extras/data"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Pesquisar alunos</title>	
</head>

<body>	
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisar alunos</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="decex-page-header-controls">
					
						<a class="btn btn-default" th:href="@{/alunos/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo aluno</span>
						</a>
					</div>
				</div>
			</div>
		</div>	
	 </div>
	 	 
	 <div class="container-fluid">
		<form method="GET" th:object="${alunoFilter}">
			<div class="row">
				<div class="form-group col-sm-4">
					<label class="control-label" for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" autofocus="autofocus" th:field="*{cpf}"/>				
				</div>				
			</div>
			
			<button type="submit" class="btn btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive sc-tabela-simples">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="table-usuarios-col-foto">Foto</th>
						<th class="table-usuarios-col-idt">CPF</th>						
						<th class="table-usuarios-col-nomeGuerra">
<!-- 							<th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'nomeGuerra', 'Nome' )"></th:block> -->
							<sisaluno:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-usuarios-col-posto">Origem Escolar</th>
						<th class="table-usuarios-col-om">Colégio Militar</th>
						<th class="table-usuarios-col-email">Origem civil ou militar</th>
						<th class="text-right table-alunos-col-inseridoPor">Dados</th>
						<th class="text-left table-alunos-col-inseridoPor">inseridos por</th>						
						<th class="table-usuarios-col-acoes">Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="aluno : ${pagina.conteudo}">
						<td class="text-center">
							<img th:src="@{/fotos/thumbnail.{foto}(foto=${aluno.fotoOuMock})}" class="img-responsive">
						</td>
						<td th:text="${aluno.cpf}">CPF</td>
						<td th:text="${aluno.nome}">Nome</td>
						<td th:text="${aluno.origemEscolar.descricao}">Origem Escolar</td>
						<td th:text="${aluno.om.colegioMiltar}">Colégio Militar</td>
						<td th:text="${aluno.origemCivilOuMilitar.descricao}">Origem Civil ou Militar</td>
						<td th:text="${aluno.inseridoPor.posto.descricao}">Dados inseridos por</td>
						<td th:text="${aluno.inseridoPor.nomeGuerra}" >Dados inseridos por</td>
						
						<td class="text-center">														
							<a class="btn btn-link btn-xs js-tooltip" title="Editar" 
									th:href="@{/alunos/{codigo}(codigo=${aluno.codigo})}">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							
							<a class="btn btn-link btn-xs js-tooltip js-exclusao-btn" title="Excluir" href="#" 
									data:url="@{/alunos/{codigo}(codigo=${aluno.codigo})}"
									data:codigo="${aluno.codigo}" data:objeto="${aluno.nome}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
							
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="9" style="text-align: center; color: red;">Nenhum aluno encontrado</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<sisaluno:pagination page="${pagina}"/>
		
	</div>
	 			
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/multiselecao.js}"></script>
	<script th:src="@{/javascripts/sisaluno.dialogo-excluir.js}"></script>
</th:block>
</body>
</html>
